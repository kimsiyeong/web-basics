   <section class="poem">
       <section class="head"
       onclick="alertPoet()">
    <p id="title">까마귀고기

    </p>
    <script src="./js/index.js"></script>
</section>
<section class="text">
    <section class="caluse">
        <p>전생에 까마귀 고기를 많이 먹었나보다</p>
        <p>과제도, 친구와의 약속도, 동아리 면접도 다 까먹었다</p>
        <p>까악까악</p>
    </section>
    <section class="caluse">
        <p>어른들이 말씀하시는 그 고기</p>
        <p>내가 다 먹었나보다</p>
        <p>까악까악</p>
    </section>
    <section class="caluse"></section>
    <p>이제부터라도 하양귀 고기를 먹자</p>
    <p>까마귀와 반대되는 새,</p>
    <p>상상의 새 하양귀</p>
    <p>하양하양</p>

</section>
      
   </section>
